<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>BANK</title>
  </head>
  <body>
    <h2 class="text-lg-center p-3">Bank Statement</h2>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>Deposit</h4>
          <h5>$0</h5>
        </div>
        <div class="col">
          <h4>Withdraw</h4>
          <h5>$0</h5>
        </div>
        <div class="col">
          <h4>Balance</h4>
          <h5>$0</h5>
        </div>
      </div>
    </div>
    <div class="container pt-5">
      <div class="row">
        <div class="col">
          <label for="formGroupExampleInput" class="form-label"
            >Deposit Here</label
          >
          <input
            type="text"
            class="form-control"
            id="Deposit"
            placeholder="Deposit Money here"
          />
          <button type="button" class="btn btn-warning">Deposit</button>
        </div>
        <div class="col">
          <label for="Withdraw" class="form-label">Withdraw here</label>
          <input
            type="text"
            class="form-control"
            id="Withdraw"
            placeholder="Withdraw Money here"
          />
          <button type="button" class="btn btn-warning">Withdraw</button>
        </div>
      </div>
    </div>
  </body>
</html>
